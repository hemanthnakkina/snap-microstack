bundle: kubernetes
applications:
  keystone:
    charm: ch:keystone-k8s
    channel: edge
    scale: 1
    trust: true
    options:
      admin-role: admin
    storage:
      fernet-keys: 5M
      credential-keys: 5M

relations:
- - mysql:database
  - keystone:database
- - traefik:ingress
  - keystone:ingress-public
