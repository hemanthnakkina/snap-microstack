name: microstack
base: core20
summary: Dead simple OpenStack installation
license: Apache-2.0
description: |
  Microstack aims to provide a scalable, simple to deploy OpenStack solution.
version: xena

confinement: strict
grade: devel

layout:
  /usr/share/terraform/plugins:
    symlink: $SNAP_DATA/terraform-plugins

apps:
  microstack:
    command: bin/microstack
    plugs:
      - dot-local-share-juju
      - dot-kube
      - home
      - network
      - network-bind
      - ssh-public-keys

  terraform:
    command: bin/terraform
    plugs:
      - home
      - network
      - ssh-public-keys
      - juju-client-observe

parts:
  microstack:
    plugin: python
    source: .
    build-packages:
      - git
    requirements:
      - requirements.txt
    override-build: |
      snapcraftctl build
      snap-helpers write-hooks

  bundles:
    plugin: dump
    source: bundles/

  terraform:
    plugin: go
    source: https://github.com/hashicorp/terraform
    source-depth: 1
    source-type: git
    source-tag: "v1.3.4"
    build-snaps: [go]
    build-environment:
      - CGO_ENABLED: "0"
      - GOFLAGS: "-mod=readonly"
    override-build: |
      go mod download
      go build -ldflags "-s -w"
      mkdir -p $SNAPCRAFT_PART_INSTALL/bin
      cp terraform $SNAPCRAFT_PART_INSTALL/bin/terraform
    stage:
      - bin/terraform

  configure:
    plugin: dump
    after: [terraform]
    source: configure/
    override-build: |
      snapcraftctl build
      cd $SNAPCRAFT_PART_INSTALL/etc/configure
      $SNAPCRAFT_STAGE/bin/terraform providers mirror $SNAPCRAFT_STAGE/terraform-providers

plugs:
  # Needed for juju client to autodiscover microk8s cloud
  microk8s:
    interface: content
    content: microk8s
    target: $SNAP_DATA/microk8s

  juju-bin:
    interface: content
    content: juju
    target: $SNAP/juju

  hypervisor-config:
    interface: content
    content: openstack-hypervisor
    target: $SNAP_DATA

  dot-local-share-juju:
    interface: personal-files
    write:
      - $HOME/.local/share/juju

  dot-kube:
    interface: personal-files
    read:
      - $HOME/.kube
